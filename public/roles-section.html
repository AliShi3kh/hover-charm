<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدوار المجلس</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 60px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Section Header */
        .section-header {
            text-align: center;
            margin-bottom: 70px;
        }

        .section-subtitle {
            color: #64748b;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 48px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 30px;
        }

        .title-decoration {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .decoration-line {
            height: 2px;
            width: 100px;
            background: linear-gradient(to left, transparent, #5DD0F0);
        }

        .decoration-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5DD0F0 0%, #3B82F6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(93, 208, 240, 0.3);
        }

        .decoration-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 35px;
            perspective: 1000px;
        }

        /* Card Styles with Glassmorphism */
        .role-card {
            position: relative;
            background: linear-gradient(145deg, 
                rgba(230, 235, 240, 0.95) 0%, 
                rgba(180, 190, 200, 0.9) 50%, 
                rgba(30, 41, 59, 0.95) 100%);
            border-radius: 28px;
            padding: 50px 40px;
            min-height: 380px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .role-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(93, 208, 240, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        /* Arrow Button */
        .card-arrow {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5DD0F0 0%, #3B82F6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(93, 208, 240, 0.4);
        }

        .role-card:hover .card-arrow {
            transform: translate(5px, -5px) rotate(45deg) scale(1.1);
            box-shadow: 0 12px 35px rgba(93, 208, 240, 0.6);
        }

        .card-arrow svg {
            width: 22px;
            height: 22px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }

        /* Large Logo Background */
        .card-logo {
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            width: 280px;
            height: 280px;
            opacity: 0.15;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 30px rgba(93, 208, 240, 0.3));
        }

        .role-card:hover .card-logo {
            opacity: 0.25;
            transform: translate(50%, -50%) scale(1.1) rotate(15deg);
        }

        /* Logo SVG - Council Logo Shape */
        .logo-svg {
            width: 100%;
            height: 100%;
        }

        /* Card Content */
        .card-content {
            position: relative;
            z-index: 5;
            margin-top: auto;
        }

        /* Role Badge */
        .role-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(93, 208, 240, 0.15);
            border: 1px solid rgba(93, 208, 240, 0.3);
            border-radius: 50px;
            color: #5DD0F0;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .role-card:hover .role-badge {
            background: rgba(93, 208, 240, 0.25);
            border-color: #5DD0F0;
            transform: translateX(-5px);
        }

        /* Role Title */
        .role-title {
            font-size: 26px;
            font-weight: bold;
            color: #5DD0F0;
            margin-bottom: 15px;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(93, 208, 240, 0.2);
            transition: all 0.3s ease;
        }

        .role-card:hover .role-title {
            color: #3B82F6;
            transform: translateX(-5px);
        }

        /* Shine Effect on Hover */
        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent
            );
            transition: right 0.6s ease;
        }

        .role-card:hover::before {
            right: 100%;
        }

        /* Gradient Overlay */
        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                rgba(30, 41, 59, 0.4) 0%,
                transparent 50%
            );
            border-radius: 28px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .role-card:hover .card-overlay {
            opacity: 1;
        }

        /* Grid Pattern Background */
        .grid-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.5) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 36px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .role-card {
                padding: 40px 30px;
                min-height: 320px;
            }

            .card-logo {
                width: 220px;
                height: 220px;
            }

            .role-title {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 40px 15px;
            }

            .section-title {
                font-size: 28px;
            }

            .role-card {
                padding: 35px 25px;
            }

            .card-arrow {
                width: 45px;
                height: 45px;
                top: 25px;
                left: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section Header -->
        <div class="section-header">
            <p class="section-subtitle">أدوار المجلس</p>
            <h2 class="section-title">أدوار المجلس</h2>
            <div class="title-decoration">
                <div class="decoration-line"></div>
                <div class="decoration-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </div>
                <div class="decoration-line"></div>
            </div>
        </div>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <!-- Card 1: التفعيل -->
            <div class="role-card">
                <div class="grid-pattern"></div>
                
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24">
                        <line x1="7" y1="17" x2="17" y2="7"></line>
                        <polyline points="7 7 17 7 17 17"></polyline>
                    </svg>
                </div>

                <div class="card-logo">
                    <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Council Logo Shape -->
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#5DD0F0;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Left arm -->
                        <rect x="10" y="35" width="35" height="15" rx="7.5" fill="url(#grad1)" transform="rotate(-35 27.5 42.5)"/>
                        <!-- Top arm -->
                        <rect x="42.5" y="10" width="15" height="35" rx="7.5" fill="url(#grad1)"/>
                        <!-- Right arm -->
                        <rect x="55" y="35" width="35" height="15" rx="7.5" fill="url(#grad1)" transform="rotate(35 72.5 42.5)"/>
                        <!-- Bottom arm -->
                        <rect x="42.5" y="55" width="15" height="35" rx="7.5" fill="url(#grad1)"/>
                    </svg>
                </div>

                <div class="card-content">
                    <span class="role-badge">التفعيل</span>
                    <h3 class="role-title">التوعية بأهمية الجمعيات الأهلية وأغراضها وأنشطتها</h3>
                </div>

                <div class="card-overlay"></div>
            </div>

            <!-- Card 2: التأهيل -->
            <div class="role-card">
                <div class="grid-pattern"></div>
                
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24">
                        <line x1="7" y1="17" x2="17" y2="7"></line>
                        <polyline points="7 7 17 7 17 17"></polyline>
                    </svg>
                </div>

                <div class="card-logo">
                    <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#5DD0F0;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="10" y="35" width="35" height="15" rx="7.5" fill="url(#grad2)" transform="rotate(-35 27.5 42.5)"/>
                        <rect x="42.5" y="10" width="15" height="35" rx="7.5" fill="url(#grad2)"/>
                        <rect x="55" y="35" width="35" height="15" rx="7.5" fill="url(#grad2)" transform="rotate(35 72.5 42.5)"/>
                        <rect x="42.5" y="55" width="15" height="35" rx="7.5" fill="url(#grad2)"/>
                    </svg>
                </div>

                <div class="card-content">
                    <span class="role-badge">التأهيل</span>
                    <h3 class="role-title">التنسيق مع الجهات المعنية لدعم احتياجات قطاع الجمعيات وتلبيتها</h3>
                </div>

                <div class="card-overlay"></div>
            </div>

            <!-- Card 3: التنسيق -->
            <div class="role-card">
                <div class="grid-pattern"></div>
                
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24">
                        <line x1="7" y1="17" x2="17" y2="7"></line>
                        <polyline points="7 7 17 7 17 17"></polyline>
                    </svg>
                </div>

                <div class="card-logo">
                    <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#5DD0F0;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="10" y="35" width="35" height="15" rx="7.5" fill="url(#grad3)" transform="rotate(-35 27.5 42.5)"/>
                        <rect x="42.5" y="10" width="15" height="35" rx="7.5" fill="url(#grad3)"/>
                        <rect x="55" y="35" width="35" height="15" rx="7.5" fill="url(#grad3)" transform="rotate(35 72.5 42.5)"/>
                        <rect x="42.5" y="55" width="15" height="35" rx="7.5" fill="url(#grad3)"/>
                    </svg>
                </div>

                <div class="card-content">
                    <span class="role-badge">التنسيق</span>
                    <h3 class="role-title">التنسيق بين المجالس الفرعية المناطقية والتخصصية</h3>
                </div>

                <div class="card-overlay"></div>
            </div>
        </div>
    </div>
</body>
</html>
