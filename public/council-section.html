<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شخصية المجلس</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e3e9f0 100%);
            min-height: 100vh;
            padding: 60px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Section Header */
        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .section-subtitle {
            color: #64748b;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 48px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 30px;
        }

        .title-decoration {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .decoration-line {
            height: 1px;
            width: 80px;
            background: linear-gradient(to right, transparent, #5DD0F0);
        }

        .decoration-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(93, 208, 240, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .decoration-icon-inner {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5DD0F0 0%, #3B82F6 50%, #2563EB 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .decoration-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            padding: 20px 0;
        }

        /* Card Styles */
        .card {
            position: relative;
            overflow: hidden;
            border-radius: 24px;
            min-height: 400px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px -15px rgba(93, 208, 240, 0.4);
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 30px 70px -20px rgba(93, 208, 240, 0.6);
        }

        /* Different gradients for each card based on logo colors */
        .card-1 {
            background: linear-gradient(135deg, #5DD0F0 0%, #3B9EC5 100%);
        }

        .card-2 {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
        }

        .card-3 {
            background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
        }

        /* Arrow Icon */
        .card-arrow {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .card:hover .card-arrow {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1) rotate(45deg);
        }

        .card-arrow svg {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2.5;
            fill: none;
        }

        /* Background Pattern */
        .card-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: radial-gradient(circle, white 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Card Content */
        .card-content {
            position: relative;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 400px;
            z-index: 2;
        }

        /* Background Large Icon */
        .card-bg-icon {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.2;
        }

        .card-bg-icon svg {
            width: 200px;
            height: 200px;
            stroke: white;
            stroke-width: 0.5;
            fill: none;
        }

        /* Main Icon */
        .card-icon {
            position: relative;
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .card:hover .card-icon {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1) rotate(6deg);
        }

        .card-icon svg {
            width: 48px;
            height: 48px;
            stroke: white;
            stroke-width: 1.5;
            fill: none;
        }

        /* Float Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Card Title */
        .card-title {
            position: relative;
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            z-index: 5;
        }

        .card:hover .card-title {
            transform: scale(1.05);
        }

        /* Card Description */
        .card-description {
            position: relative;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            line-height: 1.8;
            max-width: 280px;
            transition: all 0.3s ease;
            z-index: 5;
        }

        .card:hover .card-description {
            color: white;
        }

        /* Bottom Gradient Overlay */
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-title {
                font-size: 36px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .card {
                min-height: 350px;
            }

            .card-title {
                font-size: 28px;
            }

            .card-description {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 40px 15px;
            }

            .section-title {
                font-size: 28px;
            }

            .card-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section Header -->
        <div class="section-header">
            <p class="section-subtitle">شخصية المجلس</p>
            <h2 class="section-title">شخصية المجلس</h2>
            <div class="title-decoration">
                <div class="decoration-line"></div>
                <div class="decoration-icon">
                    <div class="decoration-icon-inner">
                        <svg viewBox="0 0 20 20">
                            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                        </svg>
                    </div>
                </div>
                <div class="decoration-line"></div>
            </div>
        </div>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <!-- Card 1: ممكنة -->
            <div class="card card-1">
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24">
                        <line x1="7" y1="17" x2="17" y2="7"></line>
                        <polyline points="7 7 17 7 17 17"></polyline>
                    </svg>
                </div>
                <div class="card-pattern"></div>
                <div class="card-content">
                    <div class="card-bg-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <h3 class="card-title">ممكنة</h3>
                    <p class="card-description">دعم ومساندة جهود تمكين قطاع الجمعيات الأهلية</p>
                </div>
                <div class="card-overlay"></div>
            </div>

            <!-- Card 2: حيوية -->
            <div class="card card-2">
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24">
                        <line x1="7" y1="17" x2="17" y2="7"></line>
                        <polyline points="7 7 17 7 17 17"></polyline>
                    </svg>
                </div>
                <div class="card-pattern"></div>
                <div class="card-content">
                    <div class="card-bg-icon">
                        <svg viewBox="0 0 24 24">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                        </svg>
                    </div>
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                        </svg>
                    </div>
                    <h3 class="card-title">حيوية</h3>
                    <p class="card-description">مرونة عالية واستجابة سريعة في تنفيذ المبادرات والمشروعات</p>
                </div>
                <div class="card-overlay"></div>
            </div>

            <!-- Card 3: مؤثرة -->
            <div class="card card-3">
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24">
                        <line x1="7" y1="17" x2="17" y2="7"></line>
                        <polyline points="7 7 17 7 17 17"></polyline>
                    </svg>
                </div>
                <div class="card-pattern"></div>
                <div class="card-content">
                    <div class="card-bg-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="2"></circle>
                        </svg>
                    </div>
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="2"></circle>
                        </svg>
                    </div>
                    <h3 class="card-title">مؤثرة</h3>
                    <p class="card-description">إيمان عميق بقضايا الجمعيات الأهلية ومسؤول توفير الدعم والموازنة</p>
                </div>
                <div class="card-overlay"></div>
            </div>
        </div>
    </div>
</body>
</html>
