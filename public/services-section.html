<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخدمات الإلكترونية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            padding: 80px 20px 100px;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        /* Section Header */
        .section-header {
            text-align: center;
            margin-bottom: 75px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-subtitle {
            color: #64748b;
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .section-title {
            font-size: 52px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            letter-spacing: -1px;
        }

        .title-decoration {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .decoration-line {
            height: 2px;
            width: 100px;
            background: linear-gradient(to left, transparent, #e2e8f0);
        }

        .decoration-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5DD0F0 0%, #3B82F6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 30px rgba(93, 208, 240, 0.25),
                0 0 0 8px rgba(93, 208, 240, 0.1);
        }

        .decoration-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 35px;
            margin-bottom: 60px;
        }

        /* Service Card */
        .service-card {
            position: relative;
            background: #ffffff;
            border-radius: 24px;
            padding: 35px 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.05),
                0 1px 3px rgba(0, 0, 0, 0.03);
            border: 2px solid rgba(226, 232, 240, 0.8);
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 20px 60px rgba(93, 208, 240, 0.15),
                0 8px 20px rgba(0, 0, 0, 0.08);
            border-color: rgba(93, 208, 240, 0.4);
        }

        /* Top line accent */
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #5DD0F0 0%, #3B82F6 100%);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .service-card:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Background Accent */
        .card-bg-accent {
            position: absolute;
            top: -80px;
            right: -80px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(93, 208, 240, 0.08), transparent 70%);
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .service-card:hover .card-bg-accent {
            transform: scale(1.3);
            opacity: 0.6;
        }

        /* Service Badge */
        .service-badge {
            display: inline-block;
            padding: 6px 18px;
            background: linear-gradient(135deg, rgba(93, 208, 240, 0.12), rgba(59, 130, 246, 0.12));
            border-radius: 10px;
            color: #2563EB;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            border: 1px solid rgba(93, 208, 240, 0.2);
        }

        .service-card:hover .service-badge {
            background: linear-gradient(135deg, rgba(93, 208, 240, 0.2), rgba(59, 130, 246, 0.2));
            border-color: rgba(93, 208, 240, 0.4);
        }

        /* Logo Container */
        .service-logo {
            width: 100%;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
            transition: all 0.4s ease;
        }

        .service-card:hover .service-logo {
            transform: scale(1.05);
        }

        .service-logo img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.08));
            transition: all 0.3s ease;
        }

        .service-card:hover .service-logo img {
            filter: drop-shadow(0 8px 20px rgba(93, 208, 240, 0.25));
        }

        /* Service Title */
        .service-title {
            font-size: 24px;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 12px;
            line-height: 1.4;
            transition: all 0.3s ease;
            letter-spacing: -0.3px;
        }

        .service-card:hover .service-title {
            color: #1e293b;
        }

        /* Service Description */
        .service-description {
            font-size: 14px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 25px;
            max-width: 320px;
        }

        /* Divider */
        .service-divider {
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #5DD0F0, #3B82F6);
            border-radius: 10px;
            margin: 0 auto 25px;
            transition: all 0.4s ease;
        }

        .service-card:hover .service-divider {
            width: 90px;
        }

        /* Button */
        .service-button {
            width: 100%;
            padding: 16px 28px;
            background: linear-gradient(135deg, #5DD0F0 0%, #3B82F6 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(93, 208, 240, 0.3);
            letter-spacing: 0.3px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .service-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(93, 208, 240, 0.4);
        }

        .service-button:active {
            transform: translateY(0);
        }

        .button-icon {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .service-button:hover .button-icon {
            transform: translateX(5px);
        }

        /* All Services Button */
        .all-services-container {
            text-align: center;
        }

        .btn-all-services {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 40px;
            background: white;
            color: #3B82F6;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-decoration: none;
        }

        .btn-all-services:hover {
            background: #f8fafc;
            border-color: #5DD0F0;
            color: #2563EB;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(93, 208, 240, 0.15);
        }

        .btn-all-services svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2.5;
            fill: none;
            transition: transform 0.3s ease;
        }

        .btn-all-services:hover svg {
            transform: translateX(-5px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .services-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 60px 20px 80px;
            }

            .section-title {
                font-size: 40px;
            }

            .services-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .service-card {
                padding: 32px 28px;
            }

            .service-logo {
                height: 130px;
            }

            .service-title {
                font-size: 22px;
            }

            .service-description {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 50px 16px 70px;
            }

            .section-title {
                font-size: 32px;
            }

            .service-card {
                padding: 30px 25px;
            }

            .service-logo {
                height: 120px;
            }

            .service-title {
                font-size: 20px;
            }

            .service-button {
                padding: 14px 24px;
                font-size: 15px;
            }

            .btn-all-services {
                padding: 16px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section Header -->
        <div class="section-header">
            <p class="section-subtitle">الخدمات الإلكترونية</p>
            <h2 class="section-title">الخدمات الإلكترونية</h2>
            <div class="title-decoration">
                <div class="decoration-line"></div>
                <div class="decoration-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </div>
                <div class="decoration-line"></div>
            </div>
        </div>

        <!-- Services Grid -->
        <div class="services-grid">
            <!-- Service 1: نظام العضويات والانتخابات -->
            <div class="service-card">
                <div class="card-bg-accent"></div>
                <span class="service-badge">نظام العضويات والانتخابات</span>
                
                <div class="service-logo">
                    <img src="images/council-network-logo.jpg" alt="نظام العضويات والانتخابات">
                </div>

                <h3 class="service-title">نظام العضويات والانتخابات</h3>
                <div class="service-divider"></div>
                <p class="service-description">اشتراكات عضوية مجلس الجمعيات الأهلية</p>

                <a href="https://example.com/memberships" target="_blank" rel="noopener noreferrer" class="service-button">
                    التفاصيل
                    <span class="button-icon">←</span>
                </a>
            </div>

            <!-- Service 2: منصة جدارة -->
            <div class="service-card">
                <div class="card-bg-accent"></div>
                <span class="service-badge">منصة جدارة</span>
                
                <div class="service-logo">
                    <img src="images/jadarah-logo.jpg" alt="منصة جدارة JADARAH">
                </div>

                <h3 class="service-title">منصة جدارة</h3>
                <div class="service-divider"></div>
                <p class="service-description">منصة جدارة للأعمال الإجتماعية</p>

                <a href="https://jadarah.sa" target="_blank" rel="noopener noreferrer" class="service-button">
                    التفاصيل
                    <span class="button-icon">←</span>
                </a>
            </div>

            <!-- Service 3: ديم للمنح التنموي -->
            <div class="service-card">
                <div class="card-bg-accent"></div>
                <span class="service-badge">ديم للمنح التنموي</span>
                
                <div class="service-logo">
                    <img src="images/deem-logo.jpg" alt="منصة ديم Deem">
                </div>

                <h3 class="service-title">ديم للمنح التنموي</h3>
                <div class="service-divider"></div>
                <p class="service-description">منح تنموي لأثر مستدام</p>

                <a href="https://deem.sa" target="_blank" rel="noopener noreferrer" class="service-button">
                    التفاصيل
                    <span class="button-icon">←</span>
                </a>
            </div>
        </div>

        <!-- All Services Button -->
        <div class="all-services-container">
            <a href="#all-services" class="btn-all-services">
                <svg viewBox="0 0 24 24">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                جميع الخدمات
            </a>
        </div>
    </div>
</body>
</html>
